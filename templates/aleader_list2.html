{% extends "_base_vue.html" %}

{% block title %}Anagram Hunt{% endblock %}
{% block main %}
<h1>Anagram Hunt</h1>
<!--Leader Board-->
<h2>Anagram Leaders</h2>
  <ul class="list-group list-group-flush mb-3">
    {% for ascore in ascore_list %}
      <li class="list-group-item">
        <a href="{% url 'games:adetail' ascore.slug %}">{{ ascore.user }}, {{ ascore.score }}, {{ascore.max_number }}, {{ascore.end_time }}</a>
      </li>
    {% endfor %}
  </ul>
  <!--The Game-->
  {{ block.super }}
{% endblock %}
