{% extends "_base_vue.html" %}

{% block title %}Anagram Hunt{% endblock %}
{% block main %}
  <h1 style="text-align: center;">Anagram Hunt</h1>
  <h2>Anagram Hunt High Scores</h2>
  <ol>
    {% for score in anagram_scores %}
      <li>{{score.score}}:  {{score.user.username}}  {{score.end_time}}</li>
    {% endfor %}
  </ol>
  {{ block.super }}
{% endblock %}
