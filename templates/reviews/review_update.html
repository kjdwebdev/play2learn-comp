{% extends "_base_vue.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Review{% endblock %}
{% block main %}
  <div class="card border-primary m-auto mb-3 p-3"
    style="max-width: 30rem">
    <form method="post">
      {% csrf_token %}
      {{ review.game }}
      {{ review.stars }}
      {{ review.review }}
      <button class="btn btn-success float-end">Save</button>
    </form>
  </div>
{% endblock %}
