{% extends "_base_vue.html" %}

{% block title %}Reviews{% endblock %}
{% block main %}
  <h2>Reviews</h2>
  <ul class="list-group list-group-flush mb-3">
    {% for review in review_list %}
      <li class="list-group-item">
        <a href="{% url 'reviews:detail' review.pk %}">{{ review.review }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
