<!-- https://html.spec.whatwg.org/multipage/syntax.html#the-doctype  
  and https://www.w3schools.com/tags/tag_doctype.asp
  show the keyword DOCTYPE in uppercase -->
<!DOCTYPE html>
{% load static %}
<!--  specify the language this file is written in and text flow-->
<html lang="en-us" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!-- Wraps lines to the width of the device-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--This is the title that shows on  the browser tab -->
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Add in the sitewide stylesheets-->
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/play2learn1.css' %}">
  <!--Fontawesome for envelope and social media icons-->
  <script src="https://kit.fontawesome.com/f804978a2a.js" crossorigin="anonymous"></script>
  <script defer src="http://localhost:8080/js/chunk-vendors.js"></script><script defer src="http://localhost:8080/js/app.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg mx-2">
      <!--This inserts the logo-->
      <a class="navbar-brand" href="{% url 'pages:homepage' %}">
        <img src="{% static 'images/p2l1-237x100.png' %}" alt="Logo" class="img-fluid"/>
      </a>
      <!--This makes the company name a clickable link to home page-->
      <a class="navbar-brand" href="{% url 'pages:homepage' %}">Play2Learn</a>
      <button class="navbar-toggler custom-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-expanded="false"
        aria-controls="navbar-content" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav me-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'pages:homepage' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
              role="button" data-bs-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Games
            </a>
            <!--
            <a class="nav-link" href="{% url 'pages:games' %}">Games</a>
            -->
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'pages:games' %}">
                Anagram Hunt
              </a>
              <a class="dropdown-item" href="{% url 'pages:games' %}">
                Math Facts
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:about-us' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:login' %}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  {% block main %}{% endblock %}
  <!--
    <div id="app"></div>
  -->
  <footer class="fixed-bottom row">
    <div class="col" id="copyright">
      <div class="float-left m-2">Copyright &copy; 2024 Play2Learn</div>
    </div>
    <div class="col" id="social">
      <nav>
      <section class="row float-end me-2" id="social">
        <ul class="nav">
          <li class="nav-item m-1">
            <a href="{% url 'pages:contact' %}">Contact Us</a>
          </li>
          <l1 class="nav-item m-1">
            <a href = "https://instagram.com">Instagram</a>
          </l1>
          <li class="nav-item m-1">
            <a href = "https://twitter.com">Twitter</a>
          </li>
          <li class="nav-item m-1">
            <a href = "https://facebook.com">Facebook</a>
          </li>
        </ul>
      </section>
      </nav>
    </div>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
