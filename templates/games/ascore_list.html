{% extends "_base_vue.html" %}

{% block title %}Anagram Scores{% endblock %}
{% block main %}
  <h2>Anagram Scores</h2>
  <ul class="list-group list-group-flush mb-3">
    {% for ascore in ascore_list %}
      <li class="list-group-item">
        <a href="{% url 'games:adetail' ascore.slug %}">{{ ascore.user }}, {{ ascore.score }}, {{ascore.max_number }}, {{ascore.end_time }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
