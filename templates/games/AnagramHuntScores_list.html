{% extends "_base_vue.html" %}

{% block title %}Anagram Hunt Scores{% endblock %}
{% block main %}

  <ul class="list-group list-group-flush mb-3">
    {% for score in AnagramHuntScores_list %}
      <li class="list-group-item">
        <a href="{% url 'AnagramHuntScores:detail' AnagramHuntScores.pk %}">{{ AnagramHuntScores.score }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
