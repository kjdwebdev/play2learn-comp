{% extends "_base_vue.html" %}

{% block title %}Math Scores{% endblock %}
{% block main %}
  <h2>Math Scores</h2>
  <ul class="list-group list-group-flush mb-3">
    {% for gamescore in gamescore_list %}
      <li class="list-group-item">
        <a href="{% url 'games:mdetail' mscore.slug %}">{{ gamescore.user }}, {{ gamescore.score }}, {{gamescore.max_number }}, {{gamescore.end_time }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
