{% extends "_base_vue.html" %}

{% block title %}Reviews{% endblock %}
{% block main %}
  <h2>Anagram Hunt Scores</h2>
  <ul class="list-group list-group-flush mb-3">
    {% for score in AnagramHuntScores %}
      <li class="list-group-item">
        <a href="{% url 'AnagramHuntScores:detail' AnagramHuntScores.pk %}">{{ AnagramHuntScores.score }} {{ AnagramHuntScores.user}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
